<form (submit)="onSubmit()">
    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="date" required>
    </div>
    <div>
      <label for="from">From:</label>
      <input type="time" id="from" [(ngModel)]="from" required>
    </div>
    <div>
      <label for="to">To:</label>
      <input type="time" id="to" [(ngModel)]="to" required>
    </div>
    <button type="submit">Check Room Status</button>
  </form>
  
  <ul>
    <li *ngFor="let status of roomStatus">
      <div>
        <strong>Room:</strong> {{ status.room }}
      </div>
      <div>
        <strong>Status:</strong> {{ status.status }}
      </div>
    </li>
  </ul>
