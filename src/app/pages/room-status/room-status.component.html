<form (submit)="onSubmit()">
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" [(ngModel)]="date" name="date" required>
  </div>
  <div>
    <label for="from">From:</label>
    <input type="time" id="from" [(ngModel)]="from" name="from" required>
  </div>
  <div>
    <label for="to">To:</label>
    <input type="time" id="to" [(ngModel)]="to" name="to" required>
  </div>
  <button type="submit">Check Room Status</button>
</form>

<ul>
  <li *ngFor="let room of roomStatus">
    <div>
      <strong>Room:</strong> {{ room.room }}
    </div>
    <div>
      <strong>Status:</strong> {{ room.status }}
    </div>
    <div *ngIf="room.status !== 'Available'">
      <strong>User:</strong> {{ room.user }}
    </div>
  </li>
</ul>
